    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }


      .loading-overlay {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7); 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }


      .loading {
        background-color: lightgrey;
        height: 2px;
        overflow: hidden;
        position: relative;
        width: 12em;
        border-radius: 2px;
      }


      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: dodgerblue;
        height: 100%;
        position: absolute;
        width: 45%;
      }


      @keyframes side2side {
        0%, 100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }
      </style>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  const loader = document.getElementById("loader");
  const root = document.getElementById("root");

  // Show loader function
  const showLoader = () => {
    loader.style.display = "flex";
    loader.style.opacity = "1";
    const loadingBar = loader.querySelector(".loading-bar");
    loadingBar.style.width = "45%";
  };

  // Hide loader function
  const hideLoader = () => {
    const loadingBar = loader.querySelector(".loading-bar");
    loadingBar.style.width = "0";
    loader.style.transition = "opacity 0.3s ease";
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.style.display = "none";
    }, 300);
  };

  // Minimum loader display time
  const MIN_LOADER_TIME = 500;

  // Enhanced navigation tracking
  const trackNavigation = () => {
    // Intercept history methods
    const originalPushState = history.pushState;
    const originalReplaceState = history.replaceState;

    history.pushState = function(...args) {
      showLoader();
      originalPushState.apply(this, args);
      
      // Wait for content to load
      const checkContentLoaded = () => {
        if (root.childNodes.length > 0) {
          setTimeout(hideLoader, MIN_LOADER_TIME);
        } else {
          setTimeout(checkContentLoaded, 50);
        }
      };
      checkContentLoaded();
    };

    history.replaceState = function(...args) {
      showLoader();
      originalReplaceState.apply(this, args);
      
      const checkContentLoaded = () => {
        if (root.childNodes.length > 0) {
          setTimeout(hideLoader, MIN_LOADER_TIME);
        } else {
          setTimeout(checkContentLoaded, 50);
        }
      };
      checkContentLoaded();
    };

    // Handle browser back/forward
    window.addEventListener("popstate", () => {
      showLoader();
      const checkContentLoaded = () => {
        if (root.childNodes.length > 0) {
          setTimeout(hideLoader, MIN_LOADER_TIME);
        } else {
          setTimeout(checkContentLoaded, 50);
        }
      };
      checkContentLoaded();
    });
  };

  // Initial page load handling
  const initialLoadHandler = () => {
    const contentReadyPromise = new Promise((resolve) => {
      const observer = new MutationObserver(() => {
        if (root.childNodes.length > 0) {
          resolve();
          observer.disconnect();
        }
      });
      observer.observe(root, { childList: true });
    });

    Promise.all([
      contentReadyPromise,
      new Promise((resolve) => setTimeout(resolve, MIN_LOADER_TIME))
    ]).then(hideLoader);
  };

  // Initialize navigation tracking and initial load
  trackNavigation();
  initialLoadHandler();
});

      </script>
  </head>
  <body>
    <div id="loader" class="loading-container"> 
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-container">
     
        <div class="loading">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
  </div> 


    <div id="root"></div>
    <script type="module" src="./src/main.tsx">
     
   
    </script>

  </body>
