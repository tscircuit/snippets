<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow, NOODP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
    <title>tscircuit - Code Electronics with React</title>
    <meta name="description" content="tscircuit is an open-source electronics design tool that lets you create circuits using React components. Design schematics, generate PCB layouts, export and manufacture PCBs online!" />
    <meta name="keywords" content="electronic design, PCB design, schematic capture, React components, circuit design, electronics CAD, open source EDA" />
    <meta property="og:title" content="tscircuit - Design Electronics with React Components" />
    <meta property="og:description" content="Create electronic circuits using React components. Design schematics, generate PCB layouts, and manufacture custom PCBs with this free open-source tool." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="tscircuit - Design Electronics with React Components" />
    <meta name="twitter:description" content="Create electronic circuits using React components. Free open-source electronics design tool." />
    <link rel="canonical" href="https://tscircuit.com" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }

      .loading {
        background-color: lightgrey;
        height: 2px;
        overflow: hidden;
        position: relative;
        width: 12em;
        border-radius: 2px;
      }

      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: dodgerblue;
        height: 100%;
        position: absolute;
        width: 0%; /* Start with 0% width */
      }

      @keyframes side2side {
        0%, 100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }
    </style>
  
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader");
        const root = document.getElementById("root");

        // Show loader function
        const showLoader = () => {
          loader.style.display = "flex";
          loader.style.opacity = "1";
          const loadingBar = loader.querySelector(".loading-bar");
          loadingBar.style.width = "45%"; // Start the animation
        };

        // Hide loader function
        const hideLoader = () => {
          const loadingBar = loader.querySelector(".loading-bar");
          loadingBar.style.width = "0"; // Reset the progress bar
          loader.style.transition = "opacity 0.3s ease";
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
          }, 300);
        };

        // Minimum loader display time
        const MIN_LOADER_TIME = 500;

        // Detect page refresh and initial load
        const isPageRefresh = performance.navigation.type === performance.navigation.TYPE_RELOAD;

        // Show loader if it's a page refresh
        if (isPageRefresh) {
          showLoader();
          setTimeout(hideLoader, MIN_LOADER_TIME); // Hide after minimum time
        }

        // Enhanced navigation tracking (for SPAs)
        const trackNavigation = () => {
          const originalPushState = history.pushState;
          const originalReplaceState = history.replaceState;

          // Intercept history methods for navigation
          history.pushState = function(...args) {
            showLoader();
            originalPushState.apply(this, args);

            // Wait for content to load
            const checkContentLoaded = () => {
              if (root.childNodes.length > 0) {
                setTimeout(hideLoader, MIN_LOADER_TIME);
              } else {
                setTimeout(checkContentLoaded, 50); // Continue checking if content is not ready
              }
            };
            checkContentLoaded();
          };

          history.replaceState = function(...args) {
            showLoader();
            originalReplaceState.apply(this, args);

            const checkContentLoaded = () => {
              if (root.childNodes.length > 0) {
                setTimeout(hideLoader, MIN_LOADER_TIME);
              } else {
                setTimeout(checkContentLoaded, 50);
              }
            };
            checkContentLoaded();
          };

          // Handle browser back/forward navigation
          window.addEventListener("popstate", () => {
            showLoader();
            const checkContentLoaded = () => {
              if (root.childNodes.length > 0) {
                setTimeout(hideLoader, MIN_LOADER_TIME);
              } else {
                setTimeout(checkContentLoaded, 50);
              }
            };
            checkContentLoaded();
          });
        };

        // Initialize navigation tracking
        trackNavigation();

        // Initial page load handling with content observer
        const initialLoadHandler = () => {
          const contentReadyPromise = new Promise((resolve) => {
            const observer = new MutationObserver(() => {
              if (root.childNodes.length > 0) {
                resolve();
                observer.disconnect();
              }
            });
            observer.observe(root, { childList: true });
          });

          Promise.all([
            contentReadyPromise,
            new Promise((resolve) => setTimeout(resolve, MIN_LOADER_TIME)) // Ensure loader stays for a minimum time
          ]).then(hideLoader);
        };

        // Trigger initial load handler
        initialLoadHandler();
      });
    </script>
  </head>

  <body>
    <div id="loader" class="loading-container">
      <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
          <div class="loading">
            <div class="loading-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
