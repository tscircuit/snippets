<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />

    <meta name="keywords" content="electronic design, PCB design, schematic capture, React components, circuit design, electronics CAD, open source EDA" />

    <meta property="og:description" content="Create electronic circuits using React components. Design schematics, generate PCB layouts, and manufacture custom PCBs with this free open-source tool." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="tscircuit - Design Electronics with React Components" />

    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }


      .loading-overlay {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7); 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }


      .loading {
        background-color: lightgrey;
        height: 2px;
        overflow: hidden;
        position: relative;
        width: 12em;
        border-radius: 2px;
      }


      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: dodgerblue;
        height: 100%;
        position: absolute;
        width: 45%;
      }


      @keyframes side2side {
        0%, 100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }
      </style>
  
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loader");
// Show the loader when navigating to a new route
    const showLoader = () => {
      loader.style.display = "block";
      loader.style.opacity = "1";
      loader.querySelector(".loading-bar").style.width = "45%";
    };
// Hide the loader after the page has finished loading
    const hideLoader = () => {
      loader.querySelector(".loading-bar").style.width = "0"; 
      loader.style.transition = "opacity 0.3s ease";
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
      }, 300); 
    };

    // Initial loader logic for page load
    const ensureLoaderVisibleTime = 500;
    const reactReadyEvent = new Promise((resolve) => {
      const observer = new MutationObserver(() => {
        if (document.getElementById("root").childNodes.length > 0) {
          resolve();
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById("root"), { childList: true });
    });

    Promise.all([
      reactReadyEvent,
      new Promise((resolve) => setTimeout(resolve, ensureLoaderVisibleTime)),
    ]).then(hideLoader);

// Intercept pushState to show the loader when navigating between pages
    const originalPushState = history.pushState;
    history.pushState = function (...args) {
      showLoader(); 
      originalPushState.apply(this, args);
      setTimeout(hideLoader, ensureLoaderVisibleTime);
    };

    window.addEventListener("popstate", () => {
      showLoader();
      setTimeout(hideLoader, ensureLoaderVisibleTime);
    });
  });


      </script>
  </head>
  <body>
    <div id="loader" class="loading-container"> 
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-container">
     
        <div class="loading">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
  </div> 


    <div id="root"></div>
    <script type="module" src="./src/main.tsx">
     
   
    </script>

  </body>
</html>
