    <!-- Inline CSS for Skeleton Loader -->
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Loader Overlay */
      .loading-overlay {
        position: fixed; /* Fixed position to overlay on top */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Make sure it's on top of other elements */
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }

      /* Loading text with skeleton effect */
      .loading-text {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        position: relative;
        overflow: hidden;
      }

      .loading-text::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0) 100%);
        animation: shimmer 1.5s infinite;
      }

      /* Loading bar container */
      .loading {
        background-color: lightgrey;
        height: 2px;
        overflow: hidden;
        position: relative;
        width: 12em;
      }

      /* Animated loading bar */
      .loading-bar {
        animation: side2side 2s ease-in-out infinite;
        background-color: dodgerblue;
        height: 100%;
        position: absolute;
        width: 50%;
      }

      /* Keyframes for loading bar movement */
      @keyframes side2side {
        0%, 100% {
          transform: translateX(-50%);
        }
        50% {
          transform: translateX(150%);
        }
      }

      /* Keyframes for shimmer effect */
      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

    </style>
  </head>
  <body>
    <div id="skeleton-loader" class="loading-container"> <!-- Loading Overlay (appears over all content) -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-container">
        <!-- Loading text with animation -->
        <div class="loading-text">Loading...</div>
        <!-- Loading bar -->
        <div class="loading">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
  </div> 

    <!-- Main Content (other sections) -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
