name: Size Analysis                                                                                                       
                                                                                                                           
on:                                                                                                                       
   pull_request_target:                                                                                                    
     branches:                                                                                                             
       - main                                                                                                              
     types: [opened, synchronize]                                                                                          
                                                                                                                           
permissions:                                                                                                              
   pull-requests: write                                                                                                    
   contents: read                                                                                                          
                                                                                                                           
jobs:                                                                                                                     
   size:                                                                                                                   
     name: Report bundle size                                                                                              
     runs-on: ubuntu-latest                                                                                                
     timeout-minutes: 30                                                                                                   
     steps:                                                                                                                
       - name: Checkout PR                                                                                                 
         uses: actions/checkout@v3                                                                                         
         with:                                                                                                             
           ref: ${{ github.event.pull_request.head.sha }}                                                                  
           # Important: This makes it safe to run on forks                                                                 
           persist-credentials: false                                                                                      
                                                                                                                           
       - name: Setup Bun                                                                                                   
         uses: oven-sh/setup-bun@v1                                                                                        
         with:                                                                                                             
           bun-version: latest                                                                                             
                                                                                                                           
       - name: Install dependencies                                                                                        
         run: bun install                                                                                                  
                                                                                                                           
       - name: Build with bundle analysis                                                                                  
         run: VITE_BUNDLE_ANALYZE=true bun run build                                                                       
                                                                                                                           
       - name: Analyze bundle                                                                                              
         id: bundle-analysis                                                                                               
         run: |                                                                                                            
           echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                             
           echo '```' >> $GITHUB_OUTPUT                                                                                    
           jq -r '                                                                                                         
             .children[] |                                                                                                 
             select(.size > 1000) |                                                                                        
             "\(.name): \(.size/1024|floor)KB"                                                                             
           ' stats.html.json |                                                                                             
           sort -rn -t: -k2 >> $GITHUB_OUTPUT                                                                              
           echo '```' >> $GITHUB_OUTPUT                                                                                    
           echo "EOF" >> $GITHUB_OUTPUT                                                                                    
                                                                                                                           
       - name: Update comment                                                                                              
         uses: marocchino/sticky-pull-request-comment@v2                                                                   
         with:                                                                                                             
           header: Bundle Size Report                                                                                      
           message: |                                                                                                      
             ## Bundle Size Report                                                                                         
             Showing modules larger than 1KB:                                                                              
             ${{ steps.bundle-analysis.outputs.stats }}            
