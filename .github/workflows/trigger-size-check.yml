name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Save stats as artifact                                                                                      
        if: success()                                                                                                     
        uses: actions/upload-artifact@v3                                                                                  
        with:                                                                                                             
          name: bundle-stats                                                                                              
          path: dist/stats.html                                                                                           

      - name: Extract stats                                                                                               
        id: stats-extract                                                                                                 
        if: success()                                                                                                     
        run: |                                                                                                            
          if [ -f dist/stats.html ]; then                                                                                 
            # Calculate total size                                                                                        
            TOTAL_BYTES=$(cat dist/stats.html | grep -o '"renderedLength":[0-9]*' | sed 's/"renderedLength"://' | awk '{ sum += $1 } END { print sum }')                                                                                           
            TOTAL_MB=$(echo "scale=1; $TOTAL_BYTES/1024/1024" | bc)                                                       
                                                                                                                          
            echo "Extracting package information..."                                                                      
                                                                                                                          
            # Extract the data section                                                                                    
            DATA=$(cat dist/stats.html | grep -o 'const data = {.*}' | sed 's/const data = //')                           
                                                                                                                          
            # Extract node_modules entries and their sizes                                                                
            echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                           
            echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_OUTPUT                                                           
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "Total Bundle Size: **${TOTAL_MB} MB**" >> $GITHUB_OUTPUT                                                
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "### Top Dependencies" >> $GITHUB_OUTPUT                                                                 
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
                                                                                                                          
            # First find all node_modules paths                                                                           
            PATHS=$(echo "$DATA" | grep -o '"name":"[^"]*node_modules/[^"]*"' | grep -v "\u0000" | sed 's/"name":"//' | s 's/"$//')                                                                                                                 
                                                                                                                          
            # Then match them with sizes from nodeParts                                                                   
            echo "$PATHS" | while read -r path; do                                                                        
              if [[ $path == *"node_modules/"* ]]; then                                                                   
                PKG_NAME=$(echo "$path" | sed 's|.*/node_modules/||' | cut -d'/' -f1)                                     
                # Find the corresponding size in nodeParts                                                                
                SIZE=$(echo "$DATA" | grep -o "\"$path\".*\"renderedLength\":[0-9]*" | grep -o '"renderedLength":[0-9]*' cut -d':' -f2)                                                                                                            
                if [ ! -z "$SIZE" ]; then                                                                                 
                  echo "$PKG_NAME $SIZE"                                                                                  
                fi                                                                                                        
              fi                                                                                                          
            done | awk '                                                                                                  
              { size[$1] += $2 }                                                                                          
              END {                                                                                                       
                for (pkg in size) {                                                                                       
                  if (size[pkg] > 5120) {                                                                                 
                    printf "%-20s %6d KB\n", pkg, size[pkg]/1024                                                          
                  }                                                                                                       
                }                                                                                                         
              }' | sort -k2 -nr | head -n 10 >> $GITHUB_OUTPUT                                                            
                                                                                                                          
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            echo "EOF" >> $GITHUB_OUTPUT                                                                                  
          else                                                                                                            
            echo "Stats file not found at dist/stats.html"                                                                
            exit 1                                                                                                        
          fi                                                                                                              

                                                                                                                          
      - name: Read and post stats                                                                                         
        if: success()                                                                                                     
        uses: mshick/add-pr-comment@v2                                                                                    
        with:                                                                                                             
          message: |                                                                                                      
            ## ðŸ“Š Bundle Size Analysis                                                                                    
                                                                                                                          
            ```                                                                                                           
            ${{ steps.stats-extract.outputs.stats }}                                                                      
            ```                                                                                                           
                                                                                                                          
            <details>                                                                                                     
            <summary>What is this?</summary>                                                                              
            This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.                                                                                                               
            </details>                                                                                                    
          proxy-url: https://add-pr-comment-proxy-tscircuit.vercel.app/api                                                
          repo-token: ${{ secrets.GITHUB_TOKEN }}                                                                         
          allow-repeats: false                                                                                            
 
