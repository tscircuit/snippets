name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Save stats as artifact                                                                                      
        if: success()                                                                                                     
        uses: actions/upload-artifact@v3                                                                                  
        with:                                                                                                             
          name: bundle-stats                                                                                              
          path: dist/stats.html                                                                                           

      - name: Extract stats                                                                                               
        id: stats-extract                                                                                                 
        if: success()                                                                                                     
        run: |                                                                                                            
          if [ -f dist/stats.html ]; then                                                                                 
            # Debug total size calculation                                                                                
            echo "Calculating total size..."                                                                              
            SIZES=$(cat dist/stats.html | grep -o '"renderedLength":[0-9]*' | sed 's/"renderedLength"://')                
            echo "Found sizes:"                                                                                           
            echo "$SIZES"                                                                                                 
            TOTAL_BYTES=$(echo "$SIZES" | awk '{ sum += $1 } END { print sum }')                                          
            echo "Total bytes: $TOTAL_BYTES"                                                                              
            TOTAL_MB=$(echo "scale=1; $TOTAL_BYTES/1024/1024" | bc)                                                       
            echo "Total MB: $TOTAL_MB"                                                                                    
                                                                                                                          
            # Debug dependency extraction                                                                                 
            echo "Finding node_modules entries..."                                                                        
            NODE_MODULES=$(cat dist/stats.html | grep -A1 'node_modules' | grep -B1 '"renderedLength"')                   
            echo "Node modules entries found:"                                                                            
            echo "$NODE_MODULES"                                                                                          
                                                                                                                          
            # Start building output                                                                                       
            echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                           
            echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_OUTPUT                                                           
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "Total Bundle Size: **${TOTAL_MB} MB**" >> $GITHUB_OUTPUT                                                
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "### Top Dependencies" >> $GITHUB_OUTPUT                                                                 
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
                                                                                                                          
            # Process dependencies                                                                                        
            echo "$NODE_MODULES" | while read -r NAME; do                                                                 
              read -r SIZE_LINE                                                                                           
              if [[ $NAME == *"node_modules"* ]]; then                                                                    
                PKG_NAME=$(echo "$NAME" | grep -o 'node_modules/[^/"]*' | sed 's/node_modules\///')                       
                SIZE=$(echo "$SIZE_LINE" | grep -o '[0-9]*')                                                              
                if [ ! -z "$SIZE" ] && [ $SIZE -gt 5120 ]; then                                                           
                  KB_SIZE=$((SIZE/1024))                                                                                  
                  printf "%-20s %6d KB\n" "$PKG_NAME" "$KB_SIZE"                                                          
                fi                                                                                                        
              fi                                                                                                          
            done | sort -k2 -nr | head -n 10 >> $GITHUB_OUTPUT                                                            
                                                                                                                          
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            echo "EOF" >> $GITHUB_OUTPUT                                                                                  
                                                                                                                          
            # Show final output for debugging                                                                             
            echo "Final output:"                                                                                          
            cat $GITHUB_OUTPUT                                                                                            
          else                                                                                                            
            echo "Stats file not found at dist/stats.html"                                                                
            exit 1                                                                                                        
          fi                                                                                                              

                                                                                                                          
      - name: Read and post stats                                                                                         
        if: success()                                                                                                     
        uses: mshick/add-pr-comment@v2                                                                                    
        with:                                                                                                             
          message: |                                                                                                      
            ## ðŸ“Š Bundle Size Analysis                                                                                    
                                                                                                                          
            ```                                                                                                           
            ${{ steps.stats-extract.outputs.stats }}                                                                      
            ```                                                                                                           
                                                                                                                          
            <details>                                                                                                     
            <summary>What is this?</summary>                                                                              
            This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.                                                                                                               
            </details>                                                                                                    
          proxy-url: https://add-pr-comment-proxy-tscircuit.vercel.app/api                                                
          repo-token: ${{ secrets.GITHUB_TOKEN }}                                                                         
          allow-repeats: false                                                                                            
 
