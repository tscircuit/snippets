name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Save stats as artifact                                                                                      
        if: success()                                                                                                     
        uses: actions/upload-artifact@v3                                                                                  
        with:                                                                                                             
          name: bundle-stats                                                                                              
          path: dist/stats.html                                                                                           

      - name: Extract stats                                                                                               
        id: stats-extract                                                                                                 
        if: success()                                                                                                     
        run: |                                                                                                            
          if [ -f dist/stats.html ]; then                                                                                 
            # Calculate total size                                                                                        
            TOTAL_BYTES=$(cat dist/stats.html | grep -o '"renderedLength":[0-9]*' | sed 's/"renderedLength"://' | awk '{ sum += $1 } END { print sum }')                                                                                           
            TOTAL_MB=$(echo "scale=1; $TOTAL_BYTES/1024/1024" | bc)                                                       
                                                                                                                          
            echo "Extracting package information..."                                                                      
                                                                                                                          
            # Debug: Show what we're finding                                                                              
            echo "Found node_modules entries:"                                                                            
            cat dist/stats.html | grep -o '"name":"[^"]*node_modules/[^"]*","renderedLength":[0-9]*' | head -n 5          
                                                                                                                          
            echo "Processing entries..."                                                                                  
            PACKAGES=$(cat dist/stats.html | grep -o '"name":"[^"]*node_modules/[^"]*","renderedLength":[0-9]*' | while read -r line; do                                                                                                          
              echo "Processing line: $line"                                                                               
              PKG_PATH=$(echo "$line" | grep -o 'node_modules/[^"]*' | cut -d'"' -f1)                                     
              echo "Package path: $PKG_PATH"                                                                              
              SIZE=$(echo "$line" | grep -o '"renderedLength":[0-9]*' | cut -d':' -f2)                                    
              echo "Size: $SIZE"                                                                                          
              PKG_NAME=$(echo "$PKG_PATH" | sed 's|node_modules/||' | cut -d'/' -f1)                                      
              echo "Package name: $PKG_NAME"                                                                              
              if [ ! -z "$PKG_NAME" ] && [ ! -z "$SIZE" ]; then                                                           
                echo "$PKG_NAME $SIZE"                                                                                    
              fi                                                                                                          
            done)                                                                                                         
                                                                                                                          
            echo "Package data found:"                                                                                    
            echo "$PACKAGES"                                                                                              
                                                                                                                          
            echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                           
            echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_OUTPUT                                                           
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "Total Bundle Size: **${TOTAL_MB} MB**" >> $GITHUB_OUTPUT                                                
            echo "" >> $GITHUB_OUTPUT                                                                                     
            echo "### Top Dependencies" >> $GITHUB_OUTPUT                                                                 
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
                                                                                                                          
            if [ ! -z "$PACKAGES" ]; then                                                                                 
              echo "$PACKAGES" | awk '                                                                                    
                BEGIN { print "Processing package sizes..." }                                                             
                {                                                                                                         
                  size[$1] += $2                                                                                          
                  print "Adding " $2 " to " $1 ", total now: " size[$1]                                                   
                }                                                                                                         
                END {                                                                                                     
                  print "Final package sizes:"                                                                            
                  for (pkg in size) {                                                                                     
                    if (size[pkg] > 5120) {                                                                               
                      printf "%-20s %6d KB\n", pkg, size[pkg]/1024                                                        
                    }                                                                                                     
                  }                                                                                                       
                }' | sort -k2 -nr | head -n 10 >> $GITHUB_OUTPUT                                                          
            else                                                                                                          
              echo "No package data found" >> $GITHUB_OUTPUT                                                              
            fi                                                                                                            
                                                                                                                          
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            echo "EOF" >> $GITHUB_OUTPUT                                                                                  
                                                                                                                          
            echo "Final GITHUB_OUTPUT content:"                                                                           
            cat $GITHUB_OUTPUT                                                                                            
          else                                                                                                            
            echo "Stats file not found at dist/stats.html"                                                                
            exit 1                                                                                                        
          fi                                                                                                              

                                                                                                                          
      - name: Read and post stats                                                                                         
        if: success()                                                                                                     
        uses: mshick/add-pr-comment@v2                                                                                    
        with:                                                                                                             
          message: |                                                                                                      
            ## ðŸ“Š Bundle Size Analysis                                                                                    
                                                                                                                          
            ```                                                                                                           
            ${{ steps.stats-extract.outputs.stats }}                                                                      
            ```                                                                                                           
                                                                                                                          
            <details>                                                                                                     
            <summary>What is this?</summary>                                                                              
            This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.                                                                                                               
            </details>                                                                                                    
          proxy-url: https://add-pr-comment-proxy-tscircuit.vercel.app/api                                                
          repo-token: ${{ secrets.GITHUB_TOKEN }}                                                                         
          allow-repeats: false                                                                                            
 
