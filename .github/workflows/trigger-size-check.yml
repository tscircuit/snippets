name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Save stats as artifact                                                                                      
        if: success()                                                                                                     
        uses: actions/upload-artifact@v3                                                                                  
        with:                                                                                                             
          name: bundle-stats                                                                                              
          path: dist/stats.html                                                                                           

      - name: Extract stats                                                                                               
        id: stats-extract                                                                                                 
        if: success()                                                                                                     
        run: |                                                                                                            
          if [ -f dist/stats.html ]; then                                                                                 
            echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                           
            echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_OUTPUT                                                           
            echo "" >> $GITHUB_OUTPUT                                                                                     
                                                                                                                          
            # Calculate total size (sum of all rendered lengths)                                                          
            TOTAL_SIZE=$(cat dist/stats.html | grep -o '"renderedLength":[0-9]*' | sed 's/"renderedLength"://' | awk '{ s += $1 } END { printf "%.1f", sum/1024/1024 }')                                                                            
            echo "Total Bundle Size: **${TOTAL_SIZE} MB**" >> $GITHUB_OUTPUT                                              
            echo "" >> $GITHUB_OUTPUT                                                                                     
                                                                                                                          
            echo "### Top Dependencies" >> $GITHUB_OUTPUT                                                                 
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
                                                                                                                          
            # Extract node_modules dependencies with their sizes                                                          
            cat dist/stats.html | grep -B1 '"renderedLength":[0-9]*' | grep -A1 'node_modules' | paste -d ' ' - - | while read -r LINE; do                                                                                                          
              NAME=$(echo "$LINE" | grep -o '"name":"[^"]*"' | cut -d'"' -f4)                                             
              SIZE=$(echo "$LINE" | grep -o '"renderedLength":[0-9]*' | cut -d':' -f2)                                    
                                                                                                                          
              if [ ! -z "$NAME" ] && [ ! -z "$SIZE" ] && [ $SIZE -gt 5120 ]; then                                         
                # Extract the package name from the path                                                                  
                PKG_NAME=$(echo "$NAME" | sed -n 's/.*node_modules\/\([^/]*\).*/\1/p')                                    
                KB_SIZE=$((SIZE/1024))                                                                                    
                if [ ! -z "$PKG_NAME" ]; then                                                                             
                  printf "%-20s %6d KB\n" "$PKG_NAME" "$KB_SIZE"                                                          
                fi                                                                                                        
              fi                                                                                                          
            done | sort -k2 -nr | head -n 10 >> $GITHUB_OUTPUT                                                            
                                                                                                                          
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            echo "EOF" >> $GITHUB_OUTPUT                                                                                  
          else                                                                                                            
            echo "Stats file not found at dist/stats.html"                                                                
            exit 1                                                                                                        
          fi                                                                                                              

                                                                                                                          
      - name: Read and post stats                                                                                         
        if: success()                                                                                                     
        uses: mshick/add-pr-comment@v2                                                                                    
        with:                                                                                                             
          message: |                                                                                                      
            ## ðŸ“Š Bundle Size Analysis                                                                                    
                                                                                                                          
            ```                                                                                                           
            ${{ steps.stats-extract.outputs.stats }}                                                                      
            ```                                                                                                           
                                                                                                                          
            <details>                                                                                                     
            <summary>What is this?</summary>                                                                              
            This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.                                                                                                               
            </details>                                                                                                    
          proxy-url: https://add-pr-comment-proxy-tscircuit.vercel.app/api                                                
          repo-token: ${{ secrets.GITHUB_TOKEN }}                                                                         
          allow-repeats: false                                                                                            
 
