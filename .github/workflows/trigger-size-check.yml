name: Trigger Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with stats
        run: |
          VITE_BUNDLE_ANALYZE=true bun run build --mode production

      - name: Save stats as artifact                                                                                      
        if: success()                                                                                                     
        uses: actions/upload-artifact@v3                                                                                  
        with:                                                                                                             
          name: bundle-stats                                                                                              
          path: dist/stats.html                                                                                           

      - name: Extract stats                                                                                               
        id: stats-extract                                                                                                 
        if: success()                                                                                                     
        run: |                                                                                                            
          if [ -f dist/stats.html ]; then                                                                                 
            # Extract and process the stats data                                                                          
            echo "stats<<EOF" >> $GITHUB_OUTPUT                                                                           
            echo "## Bundle Size Analysis" >> $GITHUB_OUTPUT                                                              
            echo "" >> $GITHUB_OUTPUT                                                                                     
                                                                                                                          
            # Extract sizes from the stats file                                                                           
            SIZES=$(cat dist/stats.html | grep -o '"renderedLength":[0-9]*' | sed 's/"renderedLength"://' | while read SIZE; do                                                                                                                  
              echo $((SIZE/1024))                                                                                         
            done)                                                                                                         
                                                                                                                          
            # Extract chunk names                                                                                         
            CHUNKS=$(cat dist/stats.html | grep -o '"name":"[^"]*"' | sed 's/"name":"//' | sed 's/"$//')                  
                                                                                                                          
            echo "### Bundle Chunks" >> $GITHUB_OUTPUT                                                                    
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            paste <(echo "$CHUNKS") <(echo "$SIZES") | while read -r CHUNK SIZE; do                                       
              if [[ $CHUNK == assets/* ]]; then                                                                           
                printf "%-50s %6d KB\n" "$CHUNK" "$SIZE" >> $GITHUB_OUTPUT                                                
              fi                                                                                                          
            done                                                                                                          
            echo "\`\`\`" >> $GITHUB_OUTPUT                                                                               
            echo "EOF" >> $GITHUB_OUTPUT                                                                                  
          else                                                                                                            
            echo "Stats file not found at dist/stats.html"                                                                
            exit 1                                                                                                        
          fi                                                                                                              

                                                                                                                          
      - name: Read and post stats                                                                                         
        if: success()                                                                                                     
        uses: mshick/add-pr-comment@v2                                                                                    
        with:                                                                                                             
          message: |                                                                                                      
            ## ðŸ“Š Bundle Size Analysis                                                                                    
                                                                                                                          
            ```                                                                                                           
            ${{ steps.stats-extract.outputs.stats }}                                                                      
            ```                                                                                                           
                                                                                                                          
            <details>                                                                                                     
            <summary>What is this?</summary>                                                                              
            This is an automated bundle size report generated during the build process. It shows the size of each chunk in the bundle.                                                                                                               
            </details>                                                                                                    
          proxy-url: https://add-pr-comment-proxy-tscircuit.vercel.app/api                                                
          repo-token: ${{ secrets.GITHUB_TOKEN }}                                                                         
          allow-repeats: false                                                                                            
 
